{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/add_note.css' %}">
{% endblock %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        <div class="form">
            <div class="subtitle">Создай заметку</div>
            <div class="input-container ic1">
                <input id="firstname" class="input" name="title" type="text" placeholder=" "/>
                <div class="cut"></div>
                <label for="firstname" class="placeholder">Заголовок</label>
            </div>
            <div class="input-container ic2">
                <input id="lastname" class="input" name="text" type="text" placeholder=" "/>
                <div class="cut"></div>
                <label for="lastname" class="placeholder">Содержание</label>
            </div>
            <div class="input-container ic2">
                {{ form.category }}
            </div>
            <button type="submit" class="submit">Создать</button>
        </div>
    </form>
{% endblock %}
