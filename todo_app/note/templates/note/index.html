{% extends 'base.html' %}
{% load static %}

{% block content %}

  <h1>{{ h1 }}</h1>
  
  <div class="notes-list">
    {% for note in notes %}
    <div class="note-card">
      <h2>{{ note.title }}</h2>
      <p>{{ note.text }}</p>
    </div>
    {% empty %}
      <a href="{% url 'add_note' %}"><h2>Добавить заметку</h2></a>
    {% endfor %}
{% endblock content %}
